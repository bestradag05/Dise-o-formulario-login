<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/452826394c.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Material form login -->

    <div class="container">
        <div class="row justify-content-center">
            <div class="card ">

                <h5 class="card-header bg-info text-white text-center py-4 ">
                    <strong>Ingreso Personal Autorizado</strong>
                </h5>

                <!--Card content-->
                <div class="card-body px-lg-4 pt-0">

                    <!-- Form -->
                    <form class="text-center mt-3 " autocomplete="off" id="formulario" action="#">

                     
                        <!-- Email -->
                        <div class="logo-documento">
                            <i class="fa fa-2x fa-user"></i>
                        </div>
                        <div class="card-input">
                            <input type="text" id="documento" class="input-form"  >
                            <label id="label-usuario" class="label-form"  for="Documento">N° de documento</label>
                            <span class="bar"></span>
                        </div>
                        
                        <div id="logo-contra" class="logo-documento">
                            <i class="fa fa-2x fa-eye-slash"></i>
                        </div>
                        <!-- Password -->
                        <div class="card-input">
                            <input type="password" id="contraseña" class="input-form" >
                            <label id="label-contra" class="label-form" for="Contraseña">Contraseña</label>
                            <span class="bar" style="height: 2px;"></span>
                        </div>

                        <div class="d-flex justify-content-around">
                            <div>
                                <!-- Remember me -->
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input">
                                    <label class="form-check-label">Remember me</label>
                                </div>
                            </div>
                            <div>
                                <!-- Forgot password -->
                                <a class="pl-1" href="#">¿Olvidaste tu contraseña?</a>
                            </div>
                        </div>

                        <!-- Sign in button -->
                        <button class="btn btn-outline-info btn-rounded btn-block my-4" type="submit">Ingresar</button>

                        <!-- Register -->
                        <p>¿No te has registrado?
                            <a href="#">Registrarse</a>
                        </p>

                        <!-- Social login -->
                        <p>o inicie sesion con:</p>
                        <a type="button" class="btn-floating btn-fb btn-sm">
                            <span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x lnk-facebook"></i><i
                                    class="fa fa-facebook fa-stack-1x fa-inverse"></i></span>
                        </a>
                        <a type="button" class="btn-floating btn-tw btn-sm">
                            <span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x lnk-twitter"></i><i
                                    class="fa fa-twitter fa-stack-1x fa-inverse"></i></span>
                        </a>
                        <a type="button" class="btn-floating btn-li btn-sm">
                            <span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x lnk-linkedin"></i><i
                                    class="fa fa-linkedin fa-stack-1x fa-inverse"></i></span>
                        </a>
                        <a type="button" class="btn-floating btn-git btn-sm">
                            <span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x lnk-github"></i><i
                                    class="fa fa-github fa-stack-1x fa-inverse"></i></span>
                        </a>

                    </form>
                    <!-- Form -->

                </div>

            </div>
        </div>

    </div>
    <!-- Material form login -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script> 
</body>

</html>
